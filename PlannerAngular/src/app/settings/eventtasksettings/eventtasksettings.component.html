<div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="switch">
                <input type="checkbox" formControlName="emailNotification" (change)="emailChanged($event)">
                <span class="slider round"></span>
            </label>
            <label class="toggleLabels" for="emailNotification">Email Notifications</label>
        </div>
        <div class="form-group">
            <label class="switch">
                <input type="checkbox" formControlName="appNotification" (change)="appChanged($event)">
                <span class="slider round"></span>
            </label>
            <label class="toggleLabels" for="appNotification">App Notifications</label>
        </div>
        <div class="form-group">
            <mat-slider [disabled]="!(isEmail || isApp)" class="customSlider" min="1" max="24"
                step="1" [thumbLabel]="true" (change)="updateSetting($event)" thumbLabel [value]="hoursValue">
            </mat-slider>
            <label class="toggleLabels">Hours</label>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Update
            </button>
        </div>
    </form>
</div>
