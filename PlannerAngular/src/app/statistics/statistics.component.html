<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="col-md-10 offset-md-1 mt-5">
    <div class="card">
        <div class="card-header cardHeaderClass">
            <h3>Statistics</h3>
        </div>
        <div class="custom-menu"> 
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>bar_chart</mat-icon>
                <span>Choose a chart</span>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="showCompletion()">
                   <H6>Completion View</H6>
                </button>
                <button mat-menu-item (click)="showTime()">
                    <H6>Time View</H6>
                </button>
            </mat-menu>
        </div>
        <div>
            <div style="display: block; padding-top: 25px;">
                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
                    [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
                    [legend]="pieChartLegend">
                </canvas>
            </div>
        </div>
    </div>
</div>
